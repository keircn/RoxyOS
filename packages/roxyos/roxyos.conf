# RoxyOS Configuration File
# Main configuration file for RoxyOS theming and settings

[Theme]
name="Roxy Migurdia"
description="Beautiful ocean magic inspired theme"
author="Keiran"
version="1.0.0"

[Colors]
primary="#1a5276"
primary_light="#2980b9"
accent="#5dade2"
accent_light="#85c1e9"
background="#0a0a0f"
background_light="#141419"
text="#e8f4fc"
text_muted="#a8c8d8"
success="#4a6b5a"
warning="#c9a227"
error="#8b4a2b"

[Fonts]
primary="JetBrainsMono Nerd Font"
terminal="JetBrainsMono Nerd Font"
mono="JetBrainsMono Nerd Font"

[Paths]
wallpapers="/usr/share/roxyos/wallpapers"
themes="/usr/share/roxyos/themes"
icons="/usr/share/roxyos/icons"

[Features]
animations=true
blur=true
rounded_corners=true
shadows=true

[Compatibility]
niri_version="git"
waybar_version="latest"
hyprlock_version="latest"
