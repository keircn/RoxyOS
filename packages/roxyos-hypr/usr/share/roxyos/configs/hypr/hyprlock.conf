general {
    monitor =
    ignore_zero_swlocks = true
    no_fade_in = false
    grace = 0
    before_sleep = false
    enable_blur = true
    enable_dim = true
    dim_strength = 0.3
}

background {
    monitor =
    path = /usr/share/roxyos/assets/roxy_lock.png
    color = rgba(10, 10, 15, 1)
    blur_size = 8
    blur_passes = 3
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
    animation = 0
    animation_time = 5
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    position = 0, 200
    halign = center
    valign = center
    placeholder_text = おかえり (Welcome back)
    placeholder_color = rgba(168, 200, 216, 0.6)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    text_color = rgba(232, 244, 252, 1)
    caret_color = rgba(93, 173, 226, 1)
    caret_bevel = false
    rounded = 8
    inner_color = rgba(26, 82, 118, 0.5)
    outer_color = rgba(93, 173, 226, 0.8)
    fade_on_empty = true
    hide_input = false
}

user-avatar {
    monitor =
    path = ~/.local/share/wallpapers/roxy_avatar.png
    size = 120
    border_size = 4
    border_color = rgba(93, 173, 226, 1)
    rounding = 60
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = RoxyOS
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    color = rgba(93, 173, 226, 1)
    position = 20, -20
    halign = left
    valign = top
}

time {
    monitor =
    format = %H:%M
    font_size = 90
    font_family = JetBrainsMono Nerd Font
    color = rgba(232, 244, 252, 1)
    position = -20, -150
    halign = right
    valign = center
    text_align = right
}

date {
    monitor =
    format = %A, %B %d
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(168, 200, 216, 0.8)
    position = -20, -60
    halign = right
    valign = center
    text_align = right
}

batch {
    command = echo $USER
    target-name = username
}

label {
    monitor = $username
    text = %username%
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    color = rgba(232, 244, 252, 1)
    position = 0, -250
    halign = center
    valign = center
}
